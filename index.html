<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel-Tracker-Website-Hero-Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#f8f4ec]">

  <!-- Navbar -->
  <nav class="bg-[#f8f4ec] px-6 py-4 flex items-center justify-between">
    <!-- Left Logo + Menu -->
    <div class="flex items-center gap-[30px]">
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-dove text-pink-600 text-2xl"></i>
        <h1 class="font-bold text-xl">Flamingo</h1>
      </div>

      <!-- Menu -->
      <ul class="hidden md:flex items-center gap-8 font-medium text-gray-700">
        <li class="hover:text-black cursor-pointer">FOR WHOM</li>
        <li class="hover:text-black cursor-pointer">FEATURES</li>
        <li class="hover:text-black cursor-pointer">HOW IT WORKS</li>
      </ul>
    </div>

    <!-- Right side -->
    <div class="flex items-center gap-5">
      <!-- Language -->
      <div class="flex items-center gap-1 cursor-pointer text-gray-700">
        <i data-feather="globe"></i>
        <span>EN</span>
        <i data-feather="chevron-down" class="w-4 h-4"></i>
      </div>

      <!-- Download Button -->
      <button class="flex items-center gap-2 bg-[#ffb956] text-black font-semibold px-4 sm:px-6 py-2 rounded-full border-2 border-black shadow hover:bg-yellow-400">
        <i class="fa-brands fa-apple text-lg"></i>
        Download
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <img src="./Gemini_Generated_Image_1qlls11qlls11qll.png" alt="" class="w-full h-auto">

  <div class="px-4 sm:px-8 md:px-16 mt-8">
    <h1 class="text-[48px] sm:text-[72px] md:text-[124px] font-bold leading-tight">Overseas and stateside</h1>
    
    <div class="flex flex-col  md:flex-row w-full mt-6 md:mt-0">
      <!-- Left Big Text -->
      <h1 class="text-[48px]  sm:text-[72px] md:text-[124px] font-bold w-full md:w-[100%] leading-[50px] sm:leading-[70px] md:leading-[100px]">
        travel tracker
      </h1>

      <!-- Right Paragraph -->
      <h1 class="mt-4 md:mt-10  md:ml-2 mr-0 md:mr-24 text-base sm:text-lg md:text-xl">
        An essential tool for global expats, permanent residents, overseas homeowners and frequent travelers.
      </h1>
    </div>
  </div>

  <!-- Appstore Button -->
  <div class="flex justify-center md:justify-start">
    <button class="flex items-center gap-3 bg-[#ffb956] mt-10 mb-6 w-[90%] sm:w-[85%] md:w-[85%] md:ml-20 text-black font-semibold px-6 py-2 rounded-full border-2 border-black shadow hover:bg-yellow-400">
      <i class="fa-brands fa-apple text-lg"></i>
      <div class="flex justify-between items-center w-full">
        <h1 class="text-sm sm:text-base">GET ON THE APPSTORE</h1>
        <i class="fa-solid fa-arrow-up-right-from-square text-sm"></i>
      </div>
    </button>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
